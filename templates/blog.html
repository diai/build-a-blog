{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
        <p>No posts yet</p>

    {% else %}
        <ul>
            {% for blog in blogs %}
                <li>
                    <h2><a href="./blog?id={{ blog.id }}"> {{ blog.title }} </a></h2>
                    <p> {{ blog.body }} </p>
                </li>
                <hr/>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
